<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Code de la route</title>
</head>

<body>
    <div id="GlobalMenu">
        <button id="Replay" class="hidden" onclick="location.reload()">↩</button>
        <button id="sound" onclick="toggleSound()">🔊</button>

    </div>
    <div id="StartMenu">
        <div id="GameTitle">

        </div>

        <div id="PlayersSetup">
            <div id="PlayersTitle">Joueurs :</div>
            <div id="Players">
                <div class="player">
                    <span>😛</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ1" id="NomJ1" placeholder="Bill">
                </div>
                <div class="player">
                    <span>🙄</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ2" id="NomJ2" placeholder="Mark">
                </div>
                <div class="player">
                    <span>🤔</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ3" id="NomJ3" placeholder="Elon">
                </div>
                <div class="player">
                    <span>😫</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ4" id="NomJ4" placeholder="Jeff">
                </div>
            </div>
        </div>

        <div id="GameSetup">
            <button id="ModeSwitch" onclick="toggleMode()">👶🏻 Mode FACILE.</button>
            <button id="QuestionsNumber" onclick="toggleQuestionsNumber()">⏱ Jouer 5 questions</button>
        </div>

        <div id="StartContainer">
            <button id="Start" onclick="Start(gameMode)">✅ Let's go</button>
        </div>
    </div>
    <div id="QuestionContainer" class="hidden">
        <div id="Image">
            <img src="./assets/camion.png" alt="" srcset="">
        </div>
        <div id="QuestionBottom">
            <div id="Question">Question <p id="Numero">01</p>
            </div>
            <div id="QuestionRight">
                <div class="" id="NomJoueur"></div>
                <div id="Temps">00:15</div>
            </div>
        </div>
        <div id="Enonce">Je dépasse le camion :</div>
    </div>
    <div id="ReponseContainer" class="hidden">
        <div id="Propositions">
            <button id="A" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">A</div>
                <div id="TextA" class="text">Je le dépasse directement</div>
            </button>
            <button id="B" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">B</div>
                <div id="TextB" class="text">Je le dépasse directement</div>
            </button>
            <button id="C" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">C</div>
                <div id="TextC" class="text">Je le dépasse directement</div>
            </button>
            <button id="D" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">D</div>
                <div id="TextD" class="text">Je le dépasse directement</div>
            </button>
            <!-- <div class="prop" id="PropA">
                <div id="A">Je le dépasse directement</div>
                <div class='dots'></div>
                <div>A</div><input type="checkbox" name="A" id="CheckA"> -->
            <!-- </div>
            <div class="prop" id="PropB">
                <div id="B">Je ralentis et mets mon clignotant</div>
                <div class='dots'></div>
                <div>B</div><input type="checkbox" name="B" id="CheckB">
            </div>
            <div class="prop" id="PropC">
                <div id="C">Je vérifie l'angle mort droit</div>
                <div class='dots'></div>
                <div>C</div><input type="checkbox" name="C" id="CheckC">
            </div>
            <div class="prop" id="PropD">
                <div id="D">Je reste derrière le camion</div>
                <div class='dots'></div>
                <div>D</div><input type="checkbox" name="D" id="CheckD">
            </div> -->
        </div>
        <div id="ValContainer" class="hidden">
            <input onclick="jeu.Valider()" id="VALIDATION" type="submit" value="Valider">
        </div>
    </div>
    <div id="End" class="hidden">
        <h1>Partie terminée !</h1>
        <div id="ClassementFinal" class="hidden">
            <section id="Premier">
                <div class="position">#1</div>
                <div class="position--right">
                    <div class="" id="NomPremier">😀 Nath</div>
                    <div id="PointsPremier">100 points</div>
                </div>
            </section>
            <section id="Deuxieme">
                <div id="Position2" class="position">#2</div>
                <div class="position--right">
                    <div class="" id="NomDeuxieme">😀 Nath</div>
                    <div id="PointsDeuxieme">100 points</div>
                </div>
            </section>
            <section id="Troisieme">
                <div id="Position3" class="position">#3</div>
                <div class="position--right">
                    <div class="" id="NomTroisieme">😀 Nath</div>
                    <div id="PointsTroisieme">100 points</div>
                </div>
            </section>
        </div>
        <div class="" id="PointsSolo">
            <h2 id="PointsSoloNumber">100 points.</h2>
            <p>Bravo mais t'aurais pu faire mieux en vrai...</p>
        </div>
        <section id="RecapQuestions">
            <div class="question" id="QR">
                <div class="question--left">
                    <div id="QREnonce" class="recap_enonce">Question 01 :</div>
                    <div>✅ <span id="BonnesReps"></span></div>
                </div>
                <div class="question--right">
                    <div class="question--right--joueur" id="QRP1">
                        <div id="RNameP1" class="nom">🤣 Rémi</div>
                        <div id="RPointsP1" class="bon">+52</div>
                    </div>
                    <div class="question--right--joueur hidden" id="QRP2">
                        <div id="RNameP2" class="nom">🤣 Rémi</div>
                        <div id="RPointsP2" class="bon">+52</div>
                    </div>
                    <div class="question--right--joueur hidden" id="QRP3">
                        <div id="RNameP3" class="nom">🤣 Rémi</div>
                        <div id="RPointsP3" class="bon">+52</div>
                    </div>
                    <div class="question--right--joueur hidden" id="QRP4">
                        <div id="RNameP4" class="nom">🤣 Rémi</div>
                        <div id="RPointsP4" class="bon">+52</div>
                    </div>
                </div>
            </div>

            <div id="RecapBrowser">
                <button onclick="recapSwitch(-1)" id="Prev" onclick="">⬅ Question précédente</button>
                <button onclick="recapSwitch(1)" id="Next" onclick="">Question suivante ➡</button>
            </div>
        </section>
    </div>
    <audio src="./assets/tick.mp3"></audio>
    <audio src="./assets/stop.mp3"></audio>
    <audio src="./assets/gagne.mp3"></audio>
    <audio src="./assets/check.mp3"></audio>
</body>

<script src="./script.js"></script>

</html>
