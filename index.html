<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="GlobalMenu">

                <input type="text" name="NomJ2" id="NomJ2" placeholder="nom joueur 2">

                <input type="text" name="NomJ4" id="NomJ4" placeholder="nom joueur 4">

        </div>

    </div>
    <div id="QuestionContainer" class="hidden">

            <img src="./assets/camion.png" alt="" srcset="">

            </div>
            <div class="prop" id="PropD">
                <div id="D">Je reste derri√®re le camion</div>
                <div class='dots'></div>
                <div>D</div><input type="checkbox" name="D" id="CheckD">
            </div>
        </div>

            <input onclick="jeu.Valider()" id="VALIDATION" type="submit" value="Valider">

    <audio src="./assets/tick.mp3"></audio>
    <audio src="./assets/stop.mp3"></audio>
