<body>
    <div id="GlobalMenu">
        <button id="sound" onclick="toggleSound()">🔊</button>

    <div id="StartMenu">
        <div id="GameTitle">
            logo du jeu
        </div>

        <div id="PlayersSetup">
            <div id="PlayersTitle">Joueurs :</div>
            <div id="Players">
                <div class="player">
                    <span>😛</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ1" id="NomJ1" placeholder="Bill">
                </div>
                <div class="player">
                    <span>🙄</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ2" id="NomJ2" placeholder="Mark">
                </div>
                <div class="player">
                    <span>🤔</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ3" id="NomJ3" placeholder="Elon">
                </div>
                <div class="player">
                    <span>😫</span>
                    <input oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                        type="text" name="NomJ4" id="NomJ4" placeholder="Jeff">
                </div>
            </div>
        </div>

        <div id="GameSetup">
            <button id="ModeSwitch" onclick="toggleMode()">👶🏻 Mode FACILE.</button>
            <button id="QuestionsNumber" onclick="toggleQuestionsNumber()">⏱ Jouer 5 questions</button>
        </div>

        <div id="StartContainer">
            <button id="Start" onclick="Start(gameMode)">✅ Let's go</button>
        </div>
    </div>
    <div id="QuestionContainer" class="hidden">
        <div id="Image">
            <img src="./assets/camion.png" alt="" srcset="">
        </div>
        <div id="QuestionBottom">
            <div id="Question">Question <p id="Numero">01</p>
            </div>
            <div id="QuestionRight">
                <div class="" id="NomJoueur"></div>
                <div id="Temps">00:15</div>
            </div>
        </div>
        <div id="Enonce">Je dépasse le camion :</div>
    </div>
    <div id="ReponseContainer" class="hidden">
        <div id="Propositions">
            <button id="A" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">A</div>
                <div class="text">Je le dépasse directement</div>
            </button>
            <button id="B" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">B</div>
                <div class="text">Je le dépasse directement</div>
            </button>
            <button id="C" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">C</div>
                <div class="text">Je le dépasse directement</div>
            </button>
            <button id="D" class="prop" onclick="this.classList.toggle('checked')">
                <div class="letter">D</div>
                <div class="text">Je le dépasse directement</div>
            </button>

        <div id="ValContainer" class="hidden">
            <input onclick="jeu.Valider()" id="VALIDATION" type="submit" value="Valider">
        </div>
    </div>
    <div id="End" class="hidden">
        <h1>Partie terminée !</h1>
        <div id="ClassementFinal">

        </div>
    </div>
